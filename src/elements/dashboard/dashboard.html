<link rel="import" href="../../../bower_components/polymer/src/elements/element.html" />
<link rel="import" href="../shared/dumb-header.html" />
<dom-module id="dashboard-view">
  <template>
    <div>Dashboard</div>
    <dumb-header loggedin="true"></dumb-header>
    <h2>Welcome to the dashboard</h2>
  </template>
  <script>
    class Dashboard extends Polymer.Element {
      static get is() { return 'dashboard-view'; }
      static get config() {
        return {properties: {
          controller: BaseController
        }};
      }
      constructor() {
        super();
      }
    }
    customElements.define(Dashboard.is, Dashboard);
  </script>
</dom-module>
