<link rel="import" href="../shared/custom-base.html" />
<dom-module id="dumb-header">
  <template>
    <style>
      :host {
        display: block;
        border: 1px solid gray;
        margin-bottom: 10px;
        padding: 5px;
      }
      input {
        width: 250px;
      }
    </style>
    <button on-click="dashboard">Dashboard</button>
    <button on-click="account">Account Info</button>
    <button on-click="userAdmin">User Admin</button>
    <button on-click="accountSM">Smart Account</button>
    <button on-click="adminSM">Smart User Admin</button>
    <button on-click="twoUp">Layout 2 Up</button>
    <template is="dom-if" if="{{loggedin}}">
      <button on-click="logout">logout</button>
    </template>
  </template>
  <script>
    class dumbHeader extends CustomBase {
      static get is() { return 'dumb-header'; }
      static get config() {
        return {
          properties: {
            loggedin: Boolean
          }
        }
      }
      constructor() {
        super();
        this.loggedin = false;
      }
      dashboard() {
        this.changeRoute('#/dashboard');
      }
      userAdmin() {
        this.changeRoute('#/admin');
      }
      adminSM() {
        this.changeRoute('#/admin-sm');
      }
      account() {
        this.changeRoute('#/account');
      }
      accountSM() {
        this.changeRoute('#/account-sm');
      }
      logout() {
        this.changeRoute('#/logout');
      }
      twoUp() {
        this.changeRoute('#/two-up');
      }
      changeRoute(url) {
        document.location = url;
      }
    }
    customElements.define(dumbHeader.is, dumbHeader);
  </script>
</dom-module>
