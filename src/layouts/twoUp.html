<dom-module id="two-up">
  <template>
    <style>
      .section {
        width:48%;
        border: 1px solid black;
      }
      #section1 {
        float: left;
      }
      #section2 {
        float: right;
      }
    </style>
    <dumb-header loggedin="true"></dumb-header>
    <div class="section" id="section1">

    </div>
    <div class="section" id="section2">

    </div>
  </template>
  <script>
    class layoutTwoUp extends CustomBase {
      static get is() { return 'two-up'; }
      static get config() {
        return {
            properties: {
              pageElements: Array
            }
        }
      }
      constructor() {
        super();
      }
      ready() {
        super.ready();
        for(let x=0; x<this.pageElements.length; x++) {
          let section = document.createElement(this.pageElements[x]);
          section.headerclass = 'hide';
          this.shadowRoot.querySelector('#section'+(x+1)).appendChild(section);
        }
      }
    }
    customElements.define(layoutTwoUp.is, layoutTwoUp);
  </script>
</dom-module>
