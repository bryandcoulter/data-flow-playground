<dom-module id="two-up">
  <template>
    <style>
      .section {
        width:48%;
        border: 1px solid black;
      }
      #section1 {
        float: left;
      }
      #section2 {
        float: right;
      }
    </style>
    <dumb-header loggedin="true"></dumb-header>
    <div class="section" id="section1"></div>
    <div class="section" id="section2"></div>
  </template>
  <script>
    class layoutTwoUp extends CustomBase {
      static get is() { return 'two-up'; }
      static get config() {
        return {
            properties: {
              pageElements: Array
            }
        }
      }
      constructor() {
        super();
      }
      ready() {
        super.ready();

        this.pageElements.map((value, index) => {          
          let section = document.createElement(value);
          section.headerclass = 'hide';
          this.shadowRoot.querySelector('#section'+(index+1)).appendChild(section);
        })
      }
    }
    customElements.define(layoutTwoUp.is, layoutTwoUp);
  </script>
</dom-module>
